server.port = 8000
spring.datasource.url = jdbc:postgresql://localhost:5432/xico
spring.datasource.username = postgres
spring.datasource.password = postgres
spring.datasource.driverClassName = org.postgresql.Driver

# Setar schema do banco 
# spring.jpa.properties.hibernate.default_schema = xico

spring.jpa.show-sql = true
spring.jpa.hibernate.hbm2ddl.auto
spring.jpa.hibernate.format_sql = true
spring.jpa.hibernate.ddl-auto = create

# spring.jpa.hibernate.ddl-auto = create-drop

# without detection you have to set the dialect by hand
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

## Size upload
spring.servlet.multipart.max-file-size=128MB
spring.servlet.multipart.max-request-size=128MB

## Amazon S3
aws.s3.accesskey = ${AWS_S3_KEY}
aws.s3.secretkey = ${AWS_S3_SECRET}

##Save Directory Cloud Paths 
portfolio.images.http.folder = files
profile.images.http.folder = profiles




